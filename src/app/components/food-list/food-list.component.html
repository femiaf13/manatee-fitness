@if (foodList.selectedOptions.selected.length >= 1) {
    {{ foodList.selectedOptions.selected[0].getLabel() | json }}
}
<mat-selection-list #foodList>
    @for (food of foods(); track food) {
        <mat-list-option>
            <span matListItemTitle>{{ food.description }}</span>
            <span matListItemLine>
                <i>{{ food.brand }}</i>
            </span>
        </mat-list-option>
    }
</mat-selection-list>
