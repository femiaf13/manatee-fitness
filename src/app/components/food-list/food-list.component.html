<mat-list #foodList>
    @for (food of foods(); track food) {
        <mat-list-item>
            <div (click)="modifyFood(food)">
                <span matListItemTitle>{{ food.description }}</span>
                <span matListItemLine>
                    <i>{{ food.brand }}</i>
                </span>
            </div>
        </mat-list-item>
    }
</mat-list>
