<mat-action-list #foodList>
    @for (food of foods(); track food) {
        <mat-list-item (click)="modifyFood(food)">
            <span matListItemTitle>{{ food.description }}</span>
            <span matListItemLine>
                <i>{{ food.brand }}</i>
            </span>
        </mat-list-item>
    }
</mat-action-list>
