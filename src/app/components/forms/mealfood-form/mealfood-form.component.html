@if (caloriesForMealFood() !== -1) {
    @if (actualFood()?.calories_per_serving !== 0) {
        <mat-form-field>
            <mat-label>Number of Servings</mat-label>
            <input matInput type="number" placeholder="Enter Servings" [formControl]="servings" />
        </mat-form-field>

        <span>{{ actualFood()?.serving_text }}</span>
    } @else {
        <!-- TODO: Need to handle situations where servings aren't defined -->
    }

    <br />
    {{ caloriesForMealFood() }}
}
