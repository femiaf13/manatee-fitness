@if (actualFood()) {
    @if (actualFood()?.calories_per_serving !== 0) {
        <mat-form-field>
            <mat-label>Number of Servings</mat-label>
            <input matInput type="number" placeholder="Enter Servings" [formControl]="servings" />
        </mat-form-field>

        <span class="serving-text">{{ actualFood()?.serving_text }}</span>
    } @else {
        <!-- TODO: Need to handle situations where servings aren't defined -->
    }

    <br />
    <mat-grid-list cols="2" rowHeight="5:2">
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Calories</mat-label>
                <input matInput [readonly]="true" [value]="summedMealFood().calories" />
                <span matTextSuffix>kcal</span>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Fat in grams</mat-label>
                <input matInput [readonly]="true" [value]="summedMealFood().fat" />
                <span matTextSuffix>g</span>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Carbs in grams</mat-label>
                <input matInput [readonly]="true" [value]="summedMealFood().carbs" />
                <span matTextSuffix>g</span>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Protein in grams</mat-label>
                <input matInput [readonly]="true" [value]="summedMealFood().protein" />
                <span matTextSuffix>g</span>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Cholesterol in milligrams</mat-label>
                <input matInput [readonly]="true" [value]="summedMealFood().cholesterol" />
                <span matTextSuffix>mg</span>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Fiber in grams</mat-label>
                <input matInput [readonly]="true" [value]="summedMealFood().fiber" />
                <span matTextSuffix>g</span>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Sodium in milligrams</mat-label>
                <input matInput [readonly]="true" [value]="summedMealFood().sodium" />
                <span matTextSuffix>mg</span>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
}
