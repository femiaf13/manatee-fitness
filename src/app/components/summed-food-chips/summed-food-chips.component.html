<mat-chip-set role="list">

    <mat-chip role="listitem">{{ summedCarbsRounded() }}g Carbs</mat-chip>
    <mat-chip role="listitem">{{ summedFatRounded() }}g Fat</mat-chip>
    <mat-chip role="listitem">{{ summedProteinRounded() }}g Protein</mat-chip>
</mat-chip-set>
