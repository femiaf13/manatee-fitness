<app-top-bar></app-top-bar>
<main class="container">
    <h1>Welcome to Manatee Fitness!</h1>

    <form class="row" (submit)="greet($event)">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput #greetInput id="greet-input" placeholder="Enter a name..." />
        </mat-form-field>
        <button mat-flat-button type="submit">Search</button>
    </form>
    <p>{{ greetingMessage() }}</p>

    <router-outlet></router-outlet>
</main>
